name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "*/1 * * * *"  # Her 5 dakikada bir çalıştır (Test için)
  workflow_dispatch:  # Manuel çalıştırma seçeneği

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate the contribution graph
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: github-contribution-grid-snake.svg

      - name: Debug - List files
        run: ls -R  # Hangi dosyalar var, kontrol etmek için

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          if [ -f github-contribution-grid-snake.svg ]; then
            git add github-contribution-grid-snake.svg
            git commit -m "Generated Snake Contribution Grid"
            git push
          else
            echo "SVG dosyası bulunamadı! İşlem iptal edildi."
            exit 1
          fi
