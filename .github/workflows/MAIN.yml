name: Generate Snake

on:
  schedule:
    # Her 6 saatte bir çalışır
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Depoyu çekiyoruz
      - name: Checkout
        uses: actions/checkout@v2

      # Snake SVG'si üretiliyor
      - name: Generate snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          # Bu parametre, repoya ait kullanıcı adını otomatik alır
          github_user_name: ${{ github.repository_owner }}
          # SVG dosyasını dist klasörüne atıyoruz
          outputs: |
            dist/github-snake.svg

      # Dosyaların durumunu göster
      - name: Show status
        run: git status

      # Değişiklikleri master'a push’la
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # dist klasöründeki SVG’yi output branch’ine aktar (GitHub Pages için)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
